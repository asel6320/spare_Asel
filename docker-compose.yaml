version: "3.9"
services:
  db:
    image: postgres:14.3
    ports:
      - "5432:5432"
    env_file:
      - ./source/.env
    restart: always
    container_name: ESDP
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: .
      dockerfile: source/Dockerfile
    env_file:
      - ./source/.env
    restart: always
    container_name: spare_parts_web
    volumes:
      - ./source/:/app
    depends_on:
      - db
    command: gunicorn detail_shop.wsgi:application --bind 0.0.0.0:8000

  nginx:
    build: ./nginx
    volumes:
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
